<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav>Enter the Contest for the Vacation of a Lifetime</nav>
    <main>
      <h2>Vacation Contest Sign-Up Form</h2>

      <form method="GET" action="results.html">
        <div>
          <label for="firstname">Your First Name</label>
          <span class="required-field">*</span>
          <input
            type="text"
            id="firstname"
            name="firstname"
            minlength="2"
            maxlength="35"
            required
          />
          <label for="lastname">Your Last Name</label>
          <span class="required-field">*</span>
          <input
            type="text"
            id="lastname"
            name="lastname"
            minlength="2"
            maxlength="35"
            required
          />
          <label for="age">Your Age</label>
          <input type="number" name="age" id="age" min="21" max="120" />
        </div>
        <!-- TODO: Make fieldset and legend -->
        <fieldset>
          <legend>Your Contact Info</legend>
          <!-- Todo: Email Input -->
          <label for="email">Your Email</label>
          <span class="required-field">*</span>
          <input type="text" id="email" name="email" required />
          <label for="streetaddress">Your Street Address</label>
          <input type="text" id="address" name="address" />
          <!-- Todo: City, State, and Zip Inputs -->
          <label for="city">Your City</label>
          <input type="text" id="email" name="email" />
          <label for="state">Your State</label>
          <input type="text" id="state" name="state" />
          <label for="zipcode">Your Zipcode</label>
          <input type="zipcode" id="zipcode" name="zipcode" />
        </fieldset>

        <!-- TODO: Second fieldset -->
        <fieldset>
          <legend>Your Preferences</legend>
          <h3>Choose your location</h3>
          <div>
            <input
              type="radio"
              id="aruba"
              name="location"
              value="Aruba"
              checked
            />
            <label for="aruba">Aruba</label>
          </div>
          <div>
            <input type="radio" id="japan" name="location" value="Japan" />
            <label for="japan">Japan</label>
          </div>
          <div>
            <input
              type="radio"
              id="reykjavik"
              name="location"
              value="Reykjavik"
            />
            <label for="reykjavik">Reykjavik</label>
          </div>
          <div>
            <input
              type="radio"
              id="new-zealand"
              name="location"
              value="New Zealand"
            />
            <label for="new-zealand">New Zealand</label>
          </div>
        </fieldset>

        <!-- TODO: Radio buttons for selecting preferred destination -->
        <!-- TODO: Color input for selecting favorite color -->
        <label for="color">Favorite Color</label>
        <input type="color" id="color" name="color" />
        <!-- TODO: Checkboxes for selecting extra add-ons -->

        <!-- TODO: Submit Button -->
        <input type="submit" value="Enter the Contest." />
        <input type="submit" value="clear" />
      </form>
    </main>
    <footer>
      <h2>Resource Attributions</h2>
      <p>
        All images provided for free use via
        <a href="https://unsplash.com/">Unsplash.com</a> whose generous
        <a href="https://unsplash.com/license"
          >license details can be found here</a
        >.
      </p>
    </footer>
  </body>
</html>
